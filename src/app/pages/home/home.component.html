<app-home-carousel [items]="carouselItems" class="margin-bottom-normal display-block"></app-home-carousel>

<section class="wrap-home-news container">
  <div class="row">
    <div class="col-sm-12">
      <div *ngIf="isLoadingNews" class="wrap-progress-bar-loading">
        <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
      </div>
      <app-home-news [items]="newsContent"></app-home-news>
    </div>
  </div>
</section>

<section class="wrap-home-events">
  <div *ngIf="isLoadingEvents" class="wrap-progress-bar-loading">
    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
  </div>
  <app-home-events *ngIf="!isLoadingEvents" [items]="eventsContent"></app-home-events>
</section>
